
<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <!-- <img src="../../assets/img/"
            class="img-fluid" alt="Sample image"> -->
           <br><br><br> <p class="p">Todo List</p>
           <p class="p1"></p>
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1"><br><br><br><br><br><br>
          <form [formGroup]="loginForm" class="login">
            <div>
                <h1>Login</h1><br><br>
            </div>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="text" id="form3Example3" formControlName="uid" class="form-control form-control-lg"
                placeholder="Enter UserID" />
              <label class="form-label" for="form3Example3">User ID</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="form3Example4" formControlName="pswd" class="form-control form-control-lg"
                placeholder="Enter password" />
              <label class="form-label" for="form3Example4">Password</label>
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Remember me
                </label>
              </div>
              <div><a >Forgot password?</a></div>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="Login()">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink='/register' class="link-info">Register</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
    
  </section>
